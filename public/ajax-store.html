<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<button id="jsonRefresh">refresh</button>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
"use strict";
    $(document).ready(function () {
    
    // TODO: Create an ajax GET request for /data/inventory.json

    function gettingItDone() {

        var request = $.ajax("/data/inventory.json");

        request.done(function(product) {


            var tools = "";

            for(var i = 0; i < product.length; i++) {

                tools += "<tr class='title'><td>" + product[i].title + "</td>"; 
                tools += "<td class='quantity'>" + product[i].quantity +"</td>";
                tools += "<td class='price'>" + "$" + product[i].price +"</td>";
                tools += "<td class='categories'>" + product[i].categories + "</td></tr>";  

            };

            $("#insertProducts").html(tools);

        }).fail(function(product, status) {
            alert("not working");
        });
    };

    gettingItDone();

    $("#jsonRefresh").click(function() {
        $("#insertProducts").html("");
        gettingItDone();
        
    });
});

    

</script>

<script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
